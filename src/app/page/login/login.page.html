<ion-header>
    <ion-toolbar>
        <ion-title>Identification</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid style="background-color: blue;padding: 75% 25px; text-align: center">
        <ion-row>
            <ion-col>
                <ion-card>
                    <ion-item>
                        <ion-input type="text" placeholder="Login"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="password" placeholder="Password"></ion-input>
                    </ion-item>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button color="success" (click)="signIn()"> Sign In</ion-button>
                <ion-button color="primary" [routerLink]="['/menu']">Menu</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
